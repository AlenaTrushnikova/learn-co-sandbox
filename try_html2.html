<!DOCTYPE html>
<html>
  <head>
    
  </head>
  
  <body> 
    <!-- unordered list -->
    <ul>
      <li>One item</li>
      <li>Another item</li>
    </ul>
   
   <!-- ordered list -->
    <ol>
      <li>First item</li>
      <li>Second item</li>
    </ol>
   
   <!-- definition list -->
    <dl>
      <dt>First term</dt>
        <dd>Term definition</dd>
      <dt>Second term</dt>
        <dd>Term definition</dd>
    </dl>
  
    <!-- adding images -->  
    <img src="myimage.jpg" alt="Alternative Text" title ="Display Title" width="80" height="60">
    
    <!-- adding links -->
    <p> <a href="http://example.com/">This is a link</a> </p>
    
    <!-- adding link that will direct to an email address -->
    <p><a href="mailto:webmaster@example.com">Send an email</a></p>
    
    <!-- adding attributes -->
    <p id="tips">Useful Tips Section</p>
    <a href="#tips">Jump to the Useful Tips Section</a>
    
  </body>
</html>
